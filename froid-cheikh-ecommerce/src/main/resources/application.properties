spring.application.name=froid-cheikh-ecommerce
# server
server.port=8080
# datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/froid_cheikh_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa / hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# mail (use environment variables for credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# jwt (propriétés custom)
# Configuration JWT
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# file upload
file.upload-dir=./uploads

# logging
logging.level.com.froidcheikh.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

app.upload.dir=uploads
app.upload.max-file-size=5242880
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB